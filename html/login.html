<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Potta+One:wght@400&display=swap" />
</head>
<body>
    <div class="rectangle-parent">
        <div class="logo-serrenity-1-1-parent">
            <img class="logo-serrenity-1-1-icon" alt="" src="/images/Logo_serrenity_1 1.png">
            <div class="mindspace">MindSpace</div>
        </div>
        
        <b class="login-into-account">Login into account</b>
        
        <form id="loginForm">
            <div class="input-fields">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email or Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <b class="forgot-password"><a href="#" id="forgotPasswordLink">Forgot password?</a></b>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="dont-have-an-account-parent">
            <b class="dont-have-an">Don't have an account?</b>
            <b class="register-here"><a href="/html/signup.html">Register Here</a></b>
        </div>
    </div>

    <div id="forgotPasswordModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Reset Your Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Enter your email:</label>
                    <input type="email" id="resetEmail" name="resetEmail" placeholder="example@email.com" required>
                </div>
                <button type="submit" class="reset-btn">Send Reset Link</button>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
