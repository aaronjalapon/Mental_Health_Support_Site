<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Login</title>
    <link rel="stylesheet" href="/css/styles1.css">
</head>
<body>
    <div class="message">
        <h1>It's okay to take a break.</h1>
      </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password143" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="forgot-password"><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
        <p class="signup-link">Don't have an account? <a href="/html/signup.html">Sign up here</a></p>
    </div>
    <div id="forgotPasswordModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Reset Your Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Enter your email:</label>
                    <input type="email" id="resetEmail" name="resetEmail" placeholder="example@email.com" required>
                </div>
                <button type="submit" class="reset-btn">Send Reset Link</button>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
